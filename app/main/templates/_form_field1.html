<div class="form-field">
    <label for="{{ field.auto_id }}"> {{ field.label }} </label>
    <div>
        {{ field }}
        {% for error in field.errors %}
            <span class="field-error"> {{ error }} </span>
        {% endfor %}
        {% if field.help_text %}
            <div class="form-help"> {{ field.help_text }} </div>
        {% endif %}
    </div>
</div>
